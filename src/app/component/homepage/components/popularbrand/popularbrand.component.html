<div class="h-size mt-3 mt-md-4 mt-lg-0 mt-xl-4">
    <div class="row h-100 pe-2" *ngIf="data != null">
        <div class="col-6 col-md-3 mt-1 mt-md-0 h-col" *ngFor="let item of data">
            <img [src]="item.src" [alt]="item.alt" class="w-100 h-100 brd-rd" [routerLink]="['sell/' + item.routerId]">
        </div>
    </div>
</div>
