<div class="h-size mt-md-4 mt-3 position-relative" *ngIf="data != null">
    <div class="fw-bold h-10">
        <div class="w-100 h-100 d-inline-block text-center">
            <strong class="fnt-18">(Products)</strong>
        </div>
    </div>
    <div class="row w-100 position-absolute z-2 px-2 pt-3 px-3 h-90 " *ngIf="data != null">
        <div class="h-size-col col-4 col-md-3 col-lg-2 brd" *ngFor="let item of data; let index = index">
            <div class="h-60 position-relative">
                <img [src]="item.src" [alt]="item.src" class="h-100 w-100">
                <div class="position-absolute shape start-0 fnt-11 main-text-dark main-bg-warning"
                    *ngIf="item.off != item.price">
                    {{-(item.off - item.price)/item.off | percent}}
                </div>
            </div>
            <div class="h-40">
                <div>
                    <fa-icon [icon]="star" class="text-warning fnt-11"></fa-icon>
                    <fa-icon [icon]="star" class="text-warning fnt-11"></fa-icon>
                    <fa-icon [icon]="star" class="text-warning fnt-11"></fa-icon>
                    <fa-icon [icon]="star" class="text-warning fnt-11"></fa-icon>
                    <fa-icon [icon]="star" class="text-warning fnt-11"></fa-icon>
                </div>
                <p class="fnt-11 text-secondary fw-medium mt-1 mb-0">
                    {{item.description.caption | limited:8}}
                </p>
                <p class="d-inline-block w-50 text-decoration-line-through fnt-12 fw-medium text-secondary mt-1 mb-0"
                    *ngIf="item.off != item.price">
                    {{item.off | currency}}</p>
                <p class="d-inline-block w-50 fw-bold fnt-14 text-dark mt-1 mb-0">{{item.price | currency}}</p>
            </div>
        </div>
        <div class="h-size-col  col-4 col-md-3 col-lg-2 brd">
            <div class="crcl brd bg-light mx-auto text-center">
                <fa-icon [icon]="right" class="fnt-18 text-primary"></fa-icon>
                <p class="fnt-14 text-primary">
                    Show All
                </p>
            </div>
        </div>
    </div>
</div>
